<template>
    <!-- Cria um registro -->
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>
<!-- exibe e permite editar um registro -->
    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
        record-id="001Hp000040Vr1SIAS"
        object-api-name={objectName}
        fields={fieldList}
        ></lightning-record-form>
    </lightning-card>
<!-- visualização em modo de leitura -->
    <lightning-card title="Display record in readonly mode using lightning-record-form">
        <lightning-record-form
        record-id="001Hp000040Vr1SIAS"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly"
        ></lightning-record-form>
    </lightning-card>
<!-- edita -->
    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form
        record-id="001Hp000040Vr1SIAS"
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2"
        ></lightning-record-form>
    </lightning-card>
<!-- não usa fields={fieldList} -->
    <lightning-card title="Edit record with layout using lightning-record-form">
        <lightning-record-form
        record-id="{recordId}"
        object-api-name={objectApiName}
        mode="edit"
        columns="2"
        layout-type="Compact"
        ></lightning-record-form>
    </lightning-card>

</template>
